<mat-card class="newsfeed-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{newPost.postedBy}}</mat-card-title>    
      <span class="example-spacer"></span>
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">
        <span class="material-icons-outlined">
          place
        </span>
      </mat-icon> -->
      <button type="button" mat-button color="primary" [matMenuTriggerFor]="settingsMenu" style="max-height: 30px;"><mat-icon>more_vert</mat-icon></button>
      <mat-menu #settingsMenu>
        <menu mat-menu-item><button mat-menu-item>
          <mat-icon>place</mat-icon>
          <span>{{newPost.place}}</span>
        </button></menu>
      </mat-menu>
      <mat-card-subtitle>{{ newPost.postedOn | dateFormatter }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        {{ newPost.postDescription }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
      <button mat-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>
  <div style="height: 20px;"></div>
