<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Food App</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">
      <span class="material-icons-outlined">
        account_circle
      </span>
    </mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container-fluid">
  <div class="row" style="padding-top: 15px;">
    <div class="col-md-12 d-block d-sm-none">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">article</mat-icon>
            News Feed
          </ng-template>
          Content 1
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">favorite</mat-icon>
            Favorites
          </ng-template>
          Content 2
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">groups</mat-icon>
            Community
          </ng-template>
          Content 3
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="row" style="padding-top: 35px;">
    <div class="col-md-3 d-none d-sm-block">
      <mat-nav-list>
        <mat-list-item class="active-list-item">
          <a matLine>News Feed</a>
          <mat-icon>article</mat-icon>
        </mat-list-item>
        <mat-list-item>
          <a matLine>Favorites</a>
          <mat-icon>favorite</mat-icon>
        </mat-list-item>
        <mat-list-item>
          <a matLine>Community</a>
          <mat-icon>groups</mat-icon>
        </mat-list-item>
        <mat-list-item>
          <a matLine>My Caters</a>
          <mat-icon>dashboard_customize</mat-icon>
        </mat-list-item>
        <mat-list-item>
          <a matLine>My Requests</a>
          <mat-icon>view_day</mat-icon>
        </mat-list-item>
      </mat-nav-list>

    </div>
    <div class="col-md-6">
      <app-news-feed></app-news-feed>
    </div>
    <div class="col-md-3">
      <div class="new_button_wrapper"><button mat-raised-button color="accent" class="new_button"
          (click)="openDialog()"><mat-icon class=" new_icon">add_circle_outline</mat-icon>New Post</button></div>
    </div>
  </div>
</div>
